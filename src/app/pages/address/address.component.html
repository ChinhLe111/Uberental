<div class="grid grid-cols-12 gap-3 bg-white p-2.5 rounded-md">
  <div class="col-span-12 md:col-span-5 lg:col-span-4">
    <div class="shadow rounded-md w-full h-[calc(100vh-128px)] bg-white overflow-hidden">
      <div class="h-14 flex justify-between items-center border-b border-gray-100 px-4 py-2">
        <span class="font-bold text-xl text-black">{{ 'routes.admin.address.list_conscious' | translate }}</span>
      </div>
      <div class="h-full overflow-y-auto pb-14 scroll">
        <div
          class="h-12 flex justify-between items-center border-b border-gray-100 transition-all duration-300"
          *ngFor="let item of AddressFacade.provinceList$ | async; index as index"
        >
          <div
            class="font-bold truncate px-4 py-2 cursor-pointer flex-1"
            (click)="onSelectType(item)"
            [ngClass]="filterTypeTinh == item.maTinh ? 'bg-blue-100' : ''"
          >
            {{ index + 1 + '. ' + item.tenTinh }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-12 md:col-span-5 lg:col-span-4">
    <div class="shadow rounded-md w-full h-[calc(100vh-128px)] bg-white overflow-hidden">
      <div class="h-14 flex justify-between items-center border-b border-gray-100 px-4 py-2">
        <span class="font-bold text-xl text-black">{{ 'routes.admin.address.list_district' | translate }}</span>
      </div>
      <div class="h-full overflow-y-auto pb-14">
        <div
          class="h-12 flex justify-between items-center border-b border-gray-100 transition-all duration-300"
          *ngFor="let item of AddressFacade.districtList$ | async; index as index"
        >
          <div
            class="font-bold truncate px-4 py-2 cursor-pointer flex-1"
            (click)="onSelectTypeWard(item)"
            [ngClass]="filterTypeHuyen == item.districtCode ? 'bg-blue-100' : ''"
          >
            {{ index + 1 + '. ' + item.districtName }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-12 md:col-span-5 lg:col-span-4">
    <div class="shadow rounded-md w-full h-[calc(100vh-128px)] bg-white overflow-hidden">
      <div class="h-14 flex justify-between items-center border-b border-gray-100 px-4 py-2">
        <span class="font-bold text-xl text-black">{{ 'routes.admin.address.list_ward' | translate }}</span>
      </div>
      <div class="h-full overflow-y-auto pb-14">
        <div
          class="h-12 flex justify-between items-center border-b border-gray-100 transition-all duration-300"
          *ngFor="let item of AddressFacade.communeList$ | async; index as index"
        >
          <div class="font-bold truncate px-4 py-2 cursor-pointer flex-1">
            {{ index + 1 + '. ' + item.communeFullName }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
